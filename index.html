<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>conf3rence-collective-nft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    .sat {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid white;
      position: absolute;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .sat:hover {
      transform: scale(1.2);
    }
    #sat-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Dein 3D-Ball -->
  <model-viewer id="viewer"
    src="ball4.glb"
    alt="Community Ball"
    camera-controls
    auto-rotate
    interaction-prompt="none"
    exposure="1"
    background-color="#000">
  </model-viewer>

  <!-- Container für Satellitenbilder -->
  <div id="sat-container"></div>

  <script>
    // === Hole NFTs von Rarible ===
    async function loadNFTs() {
      const apiKey = "46cf9019-26f0-47db-9fb2-418ff4e33c58";
      const url = "https://api.rarible.org/v0.1/items/byCollection?collection=POLYGON:0xec82b796433ffb818832fb01a4fbb969768289d3&size=20";

      const res = await fetch(url, {
        headers: { "X-API-KEY": apiKey }
      });

      if (!res.ok) {
        console.error("Fehler beim Laden:", res.statusText);
        return;
      }

      const data = await res.json();
      console.log("NFT Daten:", data);

      const items = data.items || [];
      const container = document.getElementById("sat-container");
      container.innerHTML = "";

      // Platziere NFTs kreisförmig um den Ball
      const radius = 200; // Abstand vom Ball
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      items.forEach((item, i) => {
        const img = document.createElement("img");
        img.className = "sat";

        // Nimm Bild aus den NFT-Metadaten
        let url = item.meta?.content?.[0]?.url || "";
        if (url.startsWith("ipfs://")) {
          url = "https://ipfs.io/ipfs/" + url.replace("ipfs://", "");
        }
        img.src = url;

        // Position im Kreis berechnen
        const angle = (i / items.length) * 2 * Math.PI;
        const x = centerX + radius * Math.cos(angle) - 32;
        const y = centerY + radius * Math.sin(angle) - 32;

        img.style.left = x + "px";
        img.style.top = y + "px";

        container.appendChild(img);
      });
    }

    loadNFTs();
  </script>
</body>
</html>
