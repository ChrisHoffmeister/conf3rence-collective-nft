<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Ball Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: #0ff;
      cursor: pointer;
    }
    button:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <model-viewer id="viewer"
    src="ball4.glb"
    alt="Community Ball"
    auto-rotate
    camera-controls
    exposure="1"
    background-color="#000"
    camera-orbit="0deg 65deg 3m"
    min-camera-orbit="auto auto 0.2m"
    max-camera-orbit="auto auto 20m">
  </model-viewer>

  <div class="controls">
    <button id="zoomOut">-</button>
    <button id="zoomIn">+</button>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');

    function changeZoom(delta) {
      const orbit = viewer.getCameraOrbit();
      let radius = orbit.radius + delta;
      if (radius < 0.2) radius = 0.2;  // jetzt extrem nah mÃ¶glich
      if (radius > 20) radius = 20; 
      viewer.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${radius}m`;
    }

    zoomIn.addEventListener('click', () => changeZoom(-0.2));
    zoomOut.addEventListener('click', () => changeZoom(0.5));
  </script>

</body>
</html>
